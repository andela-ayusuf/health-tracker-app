<section data-ng-controller="HomeController">
  <!-- Hero -->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="text_h center header letters type">
        <b class="question">Do you know?</b>
        <b class="fact">The average Nigerian eats only about 50% of Protein needed by the body.</b>
      </div>
      <p class="yellow-text question">Don't agree?</p>
      <a href="#" class="btn btn-large waves-effect yellow darken-2 dark-grey-text med-btn-text">Let's calculate yours for you.</p></a>
    </div>
  </div>

  <div id="intro" class="section scrollspy">
    <h2 class="fact center text-center">What did you eat for breakfast?</h2>
    <div class="container-fluid">
      <div class="row">
        <!-- {[{meals.breakfast}]} -->
        <div ng-repeat="item in meals.breakfast" class="col s4 food-item">
          <div class="card">
            <div class="card-image">
              <img ng-src="modules/core/img/meals/{[{item.image}]}" alt="{[{item.image}]}">
              <span class="card-title">{[{item.name}]}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Team -->
  <div class="section scrollspy" id="team">
    <div class="container">
      <h2 class="header center text_b"> The Team </h2>
      <div class="row">

        <div class="col s12 m4">
          <div class="card card-avatar">
            <div class="waves-effect waves-block waves-light">
              <img class="activator" src="modules/core/img/avatar1.png">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Flash</span>
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card card-avatar">
            <div class="waves-effect waves-block waves-light">
              <img class="activator" src="modules/core/img/avatar2.png">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Cat Woman</span>
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card card-avatar">
            <div class="waves-effect waves-block waves-light">
              <img class="activator" src="modules/core/img/avatar4.png">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Robin</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
