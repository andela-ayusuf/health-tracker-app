<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  
  <title>Health Tracker App</title>

  <!-- CSS -->
  <link href="assets/lib/materialize/css/materialize.min.css" type="text/css" rel="stylesheet">
  <link href="assets/css/main.css" type="text/css" rel="stylesheet">
    
</head>

<body id="top" class="scrollspy">

<!-- Hero -->
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="text_h center header letters type">Health Tracker App: A User Experience Project</h1>
  </div>
</div>

<!-- Parallax -->
<div class="parallax-container">
  <div class="parallax"><img src="assets/img/food-pie.png"></div>
</div>

<!-- Intro and service -->
<div id="intro" class="section scrollspy">
  <div class="container">
    <div class="row">

      <div class="input-field col s12 m4">
        <select>
          <option value="" disabled selected>Breakfast</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Daily Meals</label>

        <select>
          <option value="" disabled selected>Lunch</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>

        <select>
          <option value="" disabled selected>Dinner</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

      <div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </div>

    </div>
  </div>
</div>

<!-- Team -->
<div class="section scrollspy" id="team">
  <div class="container">
    <h2 class="header center text_b"> The Team </h2>
    <div class="row">

      <div class="col s12 m4">
        <div class="card card-avatar">
          <div class="waves-effect waves-block waves-light">
            <img class="activator" src="assets/img/avatar1.png">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Flash</span>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card card-avatar">
          <div class="waves-effect waves-block waves-light">
            <img class="activator" src="assets/img/avatar2.png">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Cat Woman</span>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card card-avatar">
          <div class="waves-effect waves-block waves-light">
            <img class="activator" src="assets/img/avatar4.png">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Robin</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Jquery -->
<script src="assets/lib/jquery-1.11.3.js"></script>

<!-- Scripts -->
<script src="assets/lib/materialize/js/materialize.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
